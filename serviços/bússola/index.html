<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bússola Funcional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        
        .compass-container {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .compass {
            width: 280px;
            height: 280px;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                red 0% 25%,
                green 25% 50%,
                blue 50% 75%,
                yellow 75% 100%
            );
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%, 50% 0%);
            transform: rotate(0deg);
            transition: transform 1s ease-out;
        }
        
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center;
            transition: transform 1s ease-out;
            border-radius: 5px;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: -5px;
            left: -10px;
        }
        
        .directions {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .N, .S, .E, .W {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .N {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .S {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .E {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .W {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bússola Digital</h1>
    <div class="compass-container">
        <div class="compass" id="compass-base">
            <div class="directions">
                <div class="N">N</div>
                <div class="S">S</div>
                <div class="E">L</div>
                <div class="W">O</div>
            </div>
        </div>
        <div class="needle" id="compass-needle"></div>
    </div>
    
    <div class="info">
        <p id="direction">Direção: -</p>
        <p id="heading">Graus: -</p>
        <button id="calibrate-btn">Calibrar Bússola</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const compassBase = document.getElementById('compass-base');
            const compassNeedle = document.getElementById('compass-needle');
            const directionDisplay = document.getElementById('direction');
            const headingDisplay = document.getElementById('heading');
            const calibrateBtn = document.getElementById('calibrate-btn');
            
            let isCalibrated = false;
            let calibrationOffset = 0;
            
            // Verifica se o dispositivo suporta o sensor de orientação
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    // Usa o valor gamma (rotação ao redor do eixo X) para determinar a direção
                    // gamma varia de -180 a 180 graus
                    let direction = event.gamma;
                    
                    // Converte para 0-360 graus
                    let heading = (direction + 180 + calibrationOffset) % 360;
                    
                    // Atualiza os displays
                    headingDisplay.textContent = `Graus: ${Math.round(heading)}°`;
                    
                    // Determina a direção cardinal
                    let directionText;
                    if (heading >= 315 || heading < 45) {
                        directionText = "Norte";
                    } else if (heading >= 45 && heading < 135) {
                        directionText = "Leste";
                    } else if (heading >= 135 && heading < 225) {
                        directionText = "Sul";
                    } else {
                        directionText = "Oeste";
                    }
                    directionDisplay.textContent = `Direção: ${directionText}`;
                    
                    // Atualiza a rotação da bússola e da agulha
                    // A base gira no sentido contrário para manter o norte sempre para cima
                    compassBase.style.transform = `rotate(${-heading}deg)`;
                    compassNeedle.style.transform = `translate(-50%, -50%) rotate(${direction}deg)`;
                    
                }, true);
            } else {
                directionDisplay.textContent = "Desculpe, seu dispositivo não suporta sensor de orientação.";
            }
            
            // Função de calibração
            calibrateBtn.addEventListener('click', function() {
                calibrationOffset = 0;
                setTimeout(() => {
                    alert("Gire seu dispositivo 360° para calibrar a bússola.");
                    // Pode-se implementar uma lógica mais sofisticada de calibração
                    isCalibrated = true;
                }, 500);
            });
        });
    </script>
</body>
</html>
