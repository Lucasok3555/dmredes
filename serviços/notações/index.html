

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto com Abas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .tab-bar {
            display: flex;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            padding: 0;
            margin: 0;
            list-style-type: none;
            position: relative;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #e0e0e0;
            margin-right: 2px;
            border-radius: 5px 5px 0 0;
            position: relative;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
            font-weight: bold;
        }
        .tab-close {
            margin-left: 10px;
            color: #aaa;
            font-weight: bold;
            cursor: pointer;
        }
        .tab-close:hover {
            color: #ff0000;
        }
        .add-tab {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #e0e0e0;
            border-radius: 5px 5px 0 0;
            margin-right: 2px;
        }
        .tab-content {
            display: none;
            padding: 20px;
            height: 400px;
        }
        .tab-content.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
        }
        .button-bar {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="tab-bar" id="tabBar">
            <li class="tab active" data-tab="tab1">
                Documento 1
                <span class="tab-close" onclick="closeTab(event, 'tab1')">×</span>
            </li>
            <li class="add-tab" onclick="addNewTab()">+</li>
        </ul>
        <div class="tab-content active" id="tab1">
            <textarea>Texto inicial do documento 1...</textarea>
        </div>
        <div class="button-bar">
            <button onclick="saveCurrentTab()">Salvar</button>
            <button class="btn-danger" onclick="closeCurrentTab()">Fechar aba atual</button>
        </div>
    </div>

    <script>
        let tabCounter = 2;
        let activeTabId = 'tab1';

        function addNewTab() {
            const tabId = 'tab' + tabCounter;
            
            // Criar nova aba
            const tabBar = document.getElementById('tabBar');
            const addTabButton = document.querySelector('.add-tab');
            
            const tab = document.createElement('li');
            tab.className = 'tab';
            tab.setAttribute('data-tab', tabId);
            tab.innerHTML = `Documento ${tabCounter} <span class="tab-close" onclick="closeTab(event, '${tabId}')">×</span>`;
            tab.onclick = function() { openTab(event, tabId); };
            
            tabBar.insertBefore(tab, addTabButton);
            
            // Criar novo conteúdo
            const container = document.querySelector('.container');
            const buttonBar = document.querySelector('.button-bar');
            
            const content = document.createElement('div');
            content.className = 'tab-content';
            content.id = tabId;
            content.innerHTML = `<textarea>Texto do documento ${tabCounter}...</textarea>`;
            
            container.insertBefore(content, buttonBar);
            
            // Abrir a nova aba
            openTab(null, tabId);
            
            tabCounter++;
        }

        function openTab(event, tabId) {
            // Remover classe active das abas
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Adicionar classe active na aba clicada
            if (event) {
                event.currentTarget.classList.add('active');
            } else {
                const tabElement = document.querySelector(`.tab[data-tab="${tabId}"]`);
                if (tabElement) tabElement.classList.add('active');
            }
            
            // Esconder todos conteúdos
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Mostrar conteúdo da aba ativa
            const activeContent = document.getElementById(tabId);
            if (activeContent) {
                activeContent.classList.add('active');
            }
            
            activeTabId = tabId;
        }

        function closeTab(event, tabId) {
            event.stopPropagation();
            
            const tabElement = document.querySelector(`.tab[data-tab="${tabId}"]`);
            const contentElement = document.getElementById(tabId);
            
            // Se a aba a ser fechada é a ativa, mudar para outra antes de fechar
            if (tabId === activeTabId) {
                const nextTab = tabElement.previousElementSibling || tabElement.nextElementSibling;
                if (nextTab && nextTab.classList.contains('tab')) {
                    const nextTabId = nextTab.getAttribute('data-tab');
                    openTab(null, nextTabId);
                }
            }
            
            // Remover elementos
            if (tabElement) tabElement.remove();
            if (contentElement) contentElement.remove();
        }

        function closeCurrentTab() {
            if (document.querySelectorAll('.tab').length > 1) {
                closeTab(new Event('click'), activeTabId);
            }
        }

        function saveCurrentTab() {
            const activeContent = document.getElementById(activeTabId);
            if (activeContent) {
                const textarea = activeContent.querySelector('textarea');
                alert(`Conteúdo da aba salvo:\n\n${textarea.value.substring(0, 100)}${textarea.value.length > 100 ? '...' : ''}`);
                // Aqui você poderia enviar para um servidor ou salvar no localStorage
            }
        }

        // Adicionar evento de clique para abas
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.onclick = function() {
                    const tabId = this.getAttribute('data-tab');
                    openTab(event, tabId);
                };
            });
        });
    </script>
</body>
</html>

      .then(codigo => {
        // executa o que tá dentro de js.html
        eval(codigo);
      })
      .catch(erro => console.error('Erro ao carregar o js.html:', erro));
  </script>
</body>
</html>
