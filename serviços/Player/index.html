<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo e Áudio Universal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .url-input {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 12px 20px;
            background-color: #03dac6;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #02b8a8;
        }
        .player-container {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        video, audio {
            width: 100%;
            max-height: 500px;
            background-color: #000;
            border-radius: 8px;
            outline: none;
        }
        .error {
            color: #cf6679;
            margin-top: 10px;
            text-align: center;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player de Mídia Universal</h1>
        
        <div class="input-section">
            <div class="url-input">
                <input type="text" id="mediaUrl" placeholder="Insira o link do vídeo ou áudio (URL)">
                <button onclick="loadFromUrl()">Carregar</button>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <input type="file" id="mediaFile" accept="video/*,audio/*">
                <button onclick="uploadFile()">Enviar Arquivo</button>
            </div>
        </div>
        
        <div class="player-container">
            <video id="videoPlayer" controls></video>
            <audio id="audioPlayer" controls></audio>
            <div id="errorMessage" class="error"></div>
        </div>
        
        <div class="instructions">
            <p>Suporte a todos os formatos de vídeo e áudio suportados pelo navegador (MP4, WebM, Ogg, MP3, WAV, etc.)</p>
            <p>Você pode inserir um link direto para um arquivo de mídia ou fazer upload do seu dispositivo.</p>
        </div>
    </div>

    <script>
        // Obter elementos
        const videoPlayer = document.getElementById('videoPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const mediaUrlInput = document.getElementById('mediaUrl');
        const mediaFileInput = document.getElementById('mediaFile');
        const errorMessage = document.getElementById('errorMessage');
        
        // Esconder players inicialmente
        hidePlayers();
        
        // Função para carregar mídia a partir de URL
        function loadFromUrl() {
            const url = mediaUrlInput.value.trim();
            
            if (!url) {
                showError("Por favor, insira uma URL válida.");
                return;
            }
            
            hidePlayers();
            clearError();
            
            // Determinar se é áudio ou vídeo com base na extensão (tentativa)
            if (isAudioUrl(url)) {
                audioPlayer.src = url;
                audioPlayer.style.display = 'inline-block';
                audioPlayer.load();
            } else {
                videoPlayer.src = url;
                videoPlayer.style.display = 'inline-block';
                videoPlayer.load();
            }
        }
        
        // Função para fazer upload e reproduzir arquivo local
        function uploadFile() {
            const file = mediaFileInput.files[0];
            
            if (!file) {
                showError("Por favor, selecione um arquivo para enviar.");
                return;
            }
            
            hidePlayers();
            clearError();
            
            const objectUrl = URL.createObjectURL(file);
            
            if (file.type.startsWith('audio/')) {
                audioPlayer.src = objectUrl;
                audioPlayer.style.display = 'inline-block';
                audioPlayer.load();
            } else if (file.type.startsWith('video/')) {
                videoPlayer.src = objectUrl;
                videoPlayer.style.display = 'inline-block';
                videoPlayer.load();
            } else {
                showError("Formato de arquivo não suportado. Por favor, selecione um arquivo de áudio ou vídeo.");
            }
        }
        
        // Função para verificar se é URL de áudio
        function isAudioUrl(url) {
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.aac', '.flac'];
            return audioExtensions.some(ext => url.toLowerCase().endsWith(ext));
        }
        
        // Função para esconder todos os players
        function hidePlayers() {
            videoPlayer.style.display = 'none';
            audioPlayer.style.display = 'none';
            videoPlayer.src = '';
            audioPlayer.src = '';
        }
        
        // Função para mostrar erro
        function showError(message) {
            errorMessage.textContent = message;
        }
        
        // Função para limpar erro
        function clearError() {
            errorMessage.textContent = '';
        }
        
        // Adicionar suporte para Enter no campo de URL
        mediaUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadFromUrl();
            }
        });
        
        // Limpar erro quando o usuário começa a digitar
        mediaUrlInput.addEventListener('input', clearError);
        mediaFileInput.addEventListener('change', clearError);
    </script>
</body>
</html>

  <script>
    // Carrega o arquivo js.html e executa o conteúdo
    fetch('/ID.html')
      .then(res => res.text())
      .then(codigo => {
        // executa o que tá dentro de js.html
        eval(codigo);
      })
      .catch(erro => console.error('Erro ao carregar o js.html:', erro));
  </script>
</body>
</html>
